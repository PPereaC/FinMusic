publish_to: 'none'
version: 0.1.0
isar_version: &isar_version 3.1.8 # Versión que se va a usar (esta es la última)

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.0
  icons_plus: ^5.0.0
  isar: 
    version: *isar_version
